<body><!--The body of the html script contains the timeflo function. There are two inputs 
time(work), and time(rest). Work cannot be smaller than 5 minutes and no greater than 60 minutes. 
5 minutes <= t(rest)<=15 minutes. The function will take in the t-work, and add it to the time-now.  Countdown will take
commence from that time. The rest time will work the same. but will start after the work time is done.-->
	<h1> WELCOME to TIMEFLO!<h1>
    <h2>Work-time: <input type="number" id = "Work-time" min ="5" max ="60" <br><h2>
    <h3>Rest-time: <input type="number" id = "Rest-time" min ="5" max ="15"<br><h3>
    <button onclick="timer(document.getElementById('Work-time').value,)">timer</button>
    <p id="timeflo"></p>
		<script>
            //do this function 3 times after the third time, add 5 minutes to the rest time
            //work/rest/work/rest/work/rest+5 : restart time
            function timer(minutes) {
                seconds= minutes * 60 || 0;
                interval = setInterval(function(){
                    --seconds;
                    if(seconds<=0){
                        clearInterval(interval);
                    }
                },1000)
                // Output the result in an element with id="timeflo"
            document.getElementById("timeflo").innerHTML =  seconds + "s ";
            }

        </script>
